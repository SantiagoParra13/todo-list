<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" icon="pi pi-external-link" label="Show"></p-button>
    <p-dialog header="Actualizar Tarea" [(visible)]="visible" [style]="{ width: '20vw' }">
      <div>
        <form (ngSubmit)="updateTask()">
          <label for="title">Titulo</label>
          <input type="text" id="title" name="title" [(ngModel)]="taskForm.title">
          <hr>
          <label for="description">Descripcion</label>
          <input type="text" id="description" name="description" [(ngModel)]="taskForm.description">
          <hr>
          <label for="dateTime">Fecha</label>
          <input type="date" id="dateTime" name="dateTime" [(ngModel)]="taskForm.dateTime">
          <hr>
          <label for="completed">Completada</label>
          <input type="checkbox" id="completed" name="completed" [(ngModel)]="taskForm.completed" (change)="updateTask()">
          <button type="submit">Actualizar</button>
        </form>
      </div>
    </p-dialog>
  </div>
